<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>關於我們 | 祥贊建材批發有限公司</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />
  <style>
    /* 輪播區塊樣式 */
    .about-carousel {
      width: 90%;
      max-width: 900px;
      margin: 40px auto 80px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .about-carousel .swiper-slide img {
      width: 100%;
      display: block;
      height: auto;
      object-fit: cover;
    }
    /* 小螢幕文字微調 */
    @media (max-width: 768px) {
      .about-intro p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>祥贊建材批發有限公司</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="products.html">商品總覽</a>
      <a href="cart.html">購物車</a>
      <a href="contact.html">聯絡我們</a>
    </nav>
  </header>
  <main class="about-page">
    <div class="about-image" data-aos="fade-up">
      <img src="assets/img/living-room.jpg" alt="祥贊建材品牌形象" style="width:100%;border-radius:12px;">
    </div>
    <section class="about-intro" data-aos="fade-up" data-aos-delay="200">
      <h2>公司簡介</h2>
      <p>
        祥贊建材批發有限公司秉持「穩定供貨、價格合理、品質為先」的經營理念，<br>
        提供各類高品質建材、五金、油漆、工具及專業器材租借。<br>
        我們用專業與用心，成為每一位客戶最可靠的合作夥伴，<br>
        幫助您輕鬆完成各式工程與空間理想！
      </p>
      <p>
        我們的服務團隊致力於以溫暖貼心的態度，<br>
        陪伴您一起打造美好且安心的空間。
      </p>
    </section>

    <!-- 輪播照片區塊 -->
    <section class="about-carousel" data-aos="fade-up" data-aos-delay="400">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/img/hammer.jpg" alt="公司環境照片1"></div>
          <div class="swiper-slide"><img src="assets/img/brand-interior.jpg" alt="施工現場照片2"></div>
          <div class="swiper-slide"><img src="assets/img/living-room.jpg" alt="團隊合照照片3"></div>
        </div>
        <!-- 分頁 -->
        <div class="swiper-pagination"></div>
        <!-- 箭頭 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 祥贊建材批發有限公司 統編83216499</p>
  </footer>

  <!-- AOS 與 Swiper JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
  <script>
    AOS.init();

    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
