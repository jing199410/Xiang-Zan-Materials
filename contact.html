
<!DOCTYPE html>
<html>
<head>
  <title>聯絡我們</title>
  <style>
    form { max-width: 500px; margin: 2em auto; display: flex; flex-direction: column; }
    label { margin-top: 0.5em; }
    input, textarea { padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">聯絡我們</h1>
  <form onsubmit="event.preventDefault(); alert('感謝您的留言，我們將盡快回覆。')">
    <label>姓名
      <input type="text" required>
    </label>
    <label>Email
      <input type="email" required>
    </label>
    <label>留言內容
      <textarea required></textarea>
    </label>
    <button type="submit">送出留言</button>
  </form>
</body>
</html>
