
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品頁 - 祥贊建材</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">祥贊建材</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">首頁</a>
      <a href="products.html">商品</a>
      <a href="about.html">關於我們</a>
      <a href="contact.html">聯絡我們</a>
      <a href="checkout.html">結帳</a>
    </nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>
  <main class="content">
    <h1>商品列表</h1>
    <div class="controls">
      <div class="categories" id="categories"></div>
      <input type="text" id="searchInput" placeholder="搜尋商品…" />
      <select id="sortSelect">
        <option value="">價格排序</option>
        <option value="asc">價格由低至高</option>
        <option value="desc">價格由高至低</option>
      </select>
    </div>
    <div id="productList" class="product-list"></div>
    <div id="pagination" class="pagination"></div>
  </main>
  <script src="products.js"></script>
  <script>
    function toggleMenu() {{
      var nav = document.getElementById("navLinks");
      nav.classList.toggle("open");
    }}
  </script>
</body>
</html>
