  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      display: flex;
    }
    aside {
      width: 200px;
      padding: 1em;
      background: #f0f4f0;
      border-right: 1px solid #ccc;
    }
    .product-area {
      flex: 1;
      padding: 1em;
    }
    .search-box {
      margin-bottom: 1em;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: center;
    }
    .product-card button {
      background: #a5d6a7;
      border: none;
      padding: 0.5em 1em;
      margin-top: 0.5em;
      cursor: pointer;
      border-radius: 4px;
    }
    .pagination {
      margin-top: 1em;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 0.3em 0.8em;
    }
  
@media screen and (max-width: 768px) {
  main {
    flex-direction: column;
  }
  aside {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
  }
  .product-grid {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  }
  .search-box {
    display: flex;
    flex-direction: column;
    gap: 0.5em;
  }
}

</style>

    let filtered = allProducts;
    let currentPage = 1;
    const perPage = 10;

    function renderProducts() {
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const shown = filtered.slice(start, end);
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      shown.forEach(p => {
        grid.innerHTML += `
          <div class="product-card">
            <h3>${p.商品名稱}</h3>
            <p>價格：NT$ ${p.價格}</p>
            <button onclick="addToCart('${p.商品編號}', '${p.商品名稱}', ${p.價格})">加入購物車</button>
          </div>`;
      });

      // 分頁按鈕
      const pageCount = Math.ceil(filtered.length / perPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})"${i === currentPage ? ' disabled' : ''}>${i}</button>`;
      }
    }

    function filterCategory(cat) {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      filtered = allProducts.filter(p => 
        (cat === '全部' || p.分類 === cat) &&
        p.商品名稱.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderProducts();
    }

    function searchProducts() {
      filterCategory(currentCategory());
    }

    function currentCategory() {
      // 簡單抓當前分類：預設全選
      return document.querySelector("aside a.active")?.textContent || "全部";
    }

    function goToPage(page) {
      currentPage = page;
      renderProducts();
    }

    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const index = cart.findIndex(item => item.id === id);
      if (index > -1) {
        cart[index].qty += 1;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " 已加入購物車！");
    }

    
    function sortProducts() {
      const sortBy = document.getElementById("sortSelect").value;
      if (sortBy === "low") {
        filtered.sort((a, b) => a.價格 - b.價格);
      } else if (sortBy === "high") {
        filtered.sort((a, b) => b.價格 - a.價格);
      } else {
        filtered = [...allProducts]; // 重設排序
      }
      renderProducts();
    }
    // 初始載入
    
    renderProducts();
  </script>
