<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物車 | 祥贊建材</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #1c1c1c;
      color: #f2f2f2;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d4af37;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .cart-item-info p {
      margin: 0;
      color: #ccc;
    }

    .remove-btn {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #c1121f;
    }

    #cart-total, #cart-quantity {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .button {
      display: block;
      text-align: center;
      background-color: #d4af37;
      color: #1c1c1c;
      font-weight: bold;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 2rem auto 0;
      width: 200px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0c84b;
    }

    .footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">首頁</a>
    <a href="products.html">商品</a>
    <a href="contact.html">聯絡我們</a>
    <a href="checkout.html">結帳</a>
  </div>

  <div class="container">
    <h1>購物車內容</h1>
    <div id="cart-items"></div>
    <p id="cart-quantity">商品數量：0</p>
    <p id="cart-total">總計：$0</p>
    <a href="checkout.html" class="button">前往結帳</a>
  </div>

  <div class="footer">祥贊建材批發有限公司　統編83216499</div>

  <script src="js/cart.js"></script>
</body>
</html>
