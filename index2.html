<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>祥贊建材批發</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="style.css" />
   <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .feature-button {
      position: relative;
      width: 200px;
      height: 120px;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }

    .feature-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: 0.3s;
    }

    .feature-button:hover img {
      filter: brightness(0.8);
      transform: scale(1.05);
    }

    .feature-button span {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .feature-button {
        width: 100%;
        height: 100px;
      }
      .feature-button span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>功能選單</h1>
  <div class="hex-grid">
    <div class="hex">首頁</div>
    <div class="hex">商品</div>
    <div class="hex">購物車</div>
    <div class="hex">結帳</div>
    <div class="hex">關於我們</div>
    <div class="hex">聯絡</div>
  </div>
   <div class="button-grid">
    <a href="index.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?home" alt="首頁">
      <span>首頁</span>
    </a>
    <a href="products.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?building" alt="商品">
      <span>商品</span>
    </a>
    <a href="cart.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?cart" alt="購物車">
      <span>購物車</span>
    </a>
    <a href="checkout.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?payment" alt="結帳">
      <span>結帳</span>
    </a>
    <a href="about.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?team" alt="關於我們">
      <span>關於我們</span>
    </a>
  </div>
  <section class="hero">
    <div class="hero-text">
      <h1>打造專屬你的品牌網站</h1>
      <p>現代感、專業感、視覺吸睛的網站設計</p>
      <a href="#about" class="btn">了解更多</a>
    </div>
  </section>

  <section class="about" id="about">
    <h2>關於我們</h2>
    <p>我們致力於提供簡潔、具品牌識別度的網站解決方案，適合企業、個人品牌與創業家。</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 祥贊建材批發有限公司 統編83216499</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
