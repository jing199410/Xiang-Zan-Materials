 <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .hex-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .hex {
      width: 120px;
      aspect-ratio: 1 / 1;
      background: #007ACC;
      color: #fff;
      clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .hex:hover {
      transform: scale(1.1);
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .hex {
        width: 80px;
      }
    }
  </style>
