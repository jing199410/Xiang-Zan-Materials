
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>祥贊建材首頁</title>
  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
</head>
     <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .feature-button {
      position: relative;
      width: 200px;
      height: 120px;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }

    .feature-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: 0.3s;
    }

    .feature-button:hover img {
      filter: brightness(0.8);
      transform: scale(1.05);
    }

    .feature-button span {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .feature-button {
        width: 100%;
        height: 100px;
      }
      .feature-button span {
        font-size: 16px;
      }
    }
  </style>
<body>
  <div class="button-grid">
    <a href="index.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?home" alt="首頁">
      <span>首頁</span>
    </a>
    <a href="products.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?building" alt="商品">
      <span>商品</span>
    </a>
    <a href="cart.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?cart" alt="購物車">
      <span>購物車</span>
    </a>
    <a href="checkout.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?payment" alt="結帳">
      <span>結帳</span>
    </a>
    <a href="about.html" class="feature-button">
      <img src="https://source.unsplash.com/featured/?team" alt="關於我們">
      <span>關於我們</span>
    </a>
  </div>
 
  <div class="hero-banner">
    <div class="hero-overlay">
      <h1>打造理想空間，從建材開始</h1>
      <p>祥贊建材，專業、可靠、高品質的建材夥伴</p>
      <a href="products.html" class="button lively-button">立即選購</a>
    </div>
  </div>


  <div class="section-divider"></div>
  <section class="brand-section" data-aos="fade-up">
  <div class="brand-image" data-aos="fade-right">
    <img src="assets/img/brand-interior.jpg" alt="品牌風格圖">
  </div>
  <div class="brand-content" data-aos="fade-left">
    <h2>從小地方開始，實現你的空間理想</h2>
    <p>
      我們不只是販售建材，提供的是打造生活場景的每一個關鍵元素<br>
      無論是簡約現代、自然溫潤，還是高質感的室內風格<br>
      祥贊建材陪你一起實現每一個空間想像
    </p>
    <a href="about.html" class="button lively-button">了解更多</a>
  </div>
</section>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>




<section class="brand-story" data-aos="fade-up">
  <div class="container">
    <h2>品牌故事</h2>
    <p>
      從一間小小的建材店開始，我們一步一腳印地成為在地建築專業的堅實後盾<br>
      我們深信：<strong>每一塊磚、每一桶漆、每一項工具，都是實現夢想空間的基礎</strong><br>
      祥贊建材，不只是供應商，是您打造理想家的合作夥伴
    </p>
  </div>
</section>

</body>
</html>
