
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>祥贊建材批發有限公司</title>
    <link rel="stylesheet" href="assets/css/style.css">
<script defer src="assets/js/add-to-cart.js"></script>
</head>
<body>
    <header>
        <h1>祥贊建材批發有限公司</h1>
        <p>穩定供貨．品質為先．建材首選</p>
    </header>
    <main>
        <section class="brand-section fade-in">
            <h2>關於祥贊</h2>
            <p>我們專營建材、五金、油漆與器材租借，提供專業且多元的工程解決方案，助您輕鬆完成每個建築挑戰。</p>
        </section>

        <section class="category-bar fade-in">
            <div class="category-item">建材類</div>
            <div class="category-item">五金類</div>
            <div class="category-item">油漆黏劑類</div>
            <div class="category-item">工具類</div>
            <div class="category-item">電動工具</div>
            <div class="category-item">器材租借</div>
            <a class="category-item" href="products.html">瀏覽所有商品 →</a>
        </section>

        <section class="product-grid fade-in">
            <div class="product-card">
                <img src="assets/img/product1.jpg" alt="商品1">
                <h3>台泥水泥 50kg</h3>
                <p>高品質結構用水泥，適用於各類工程。</p>
                <button onclick='addToCartFromProduct({id:1,name:"台泥水泥 50kg",price:1250,isRental:false,image:"assets/img/tcc-cement-50kg.jpg",quantity:1,days:1})'>加入購物車</button>
            </div>
            <div class="product-card">
                <img src="assets/img/product2.jpg" alt="商品2">
                <h3>立邦水泥漆 白 5L</h3>
                <p>遮蓋力強，適合室內牆面塗裝。</p>
                <button onclick='addToCartFromProduct({id:31,name:"立邦水泥漆 白 5L",price:1350,isRental:false,image:"https://github.com/jing199410/Xiang-Zan-Materials/raw/main/assets/img/%E6%B0%B4%E6%B3%A5%E6%BC%86.jpg",quantity:1,days:1})'>加入購物車</button>
            </div>
            <div class="product-card">
                <img src="assets/img/product3.jpg" alt="商品3">
                <h3>BOSCH 電鑽</h3>
                <p>強力電鑽，施工快速省力。</p>
                <button onclick='addToCartFromProduct({id:71,name:"BOSCH 電鑽",price:3600,isRental:false,image:"assets/img/product3.jpg",quantity:1,days:1})'>加入購物車</button>
            </div>
            <div class="product-card">
                <img src="assets/img/product4.jpg" alt="商品4">
                <h3>鷹架組（租借）</h3>
                <p>每日租金 NT$500，安全穩固。</p>
                <button onclick='addToCartFromProduct({id:91,name:"鷹架組（租借）",dailyPrice:500,isRental:true,image:"assets/img/product4.jpg",quantity:1,days:1})'>加入購物車</button>
            </div>
        </section>

        <section class="fade-in">
            <h2>聯絡我們</h2>
            <p>有任何需求歡迎與我們聯繫，或前往商品頁選購您所需的建材與工具。</p>
            <a href="contact.html">聯絡我們頁面 →</a>
        </section>
    </main>

<div class="floating-cart" onclick="window.location.href='cart.html'">🛒</div>

</body>
</html>
